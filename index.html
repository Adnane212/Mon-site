<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google-site-verification" content="OOrtn4Bly2tzc8FSbhtpRYfquUQY2ONSsVY9H6uk1to" />

  <!-- STEP 1: Change this title to your company name -->
  <title>mazoo – Build Connect Innovate</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      color-scheme: dark;
      /* Primary deep blue palette based on #000871 */
      --blue-deep: #000871;
      --blue-primary: #0010a3;
      --blue-medium: #1a2cb8;
      --blue-light: #3d4fd4;
      --blue-bright: #5c6eef;
      --blue-glow: rgba(0, 8, 113, 0.7);
      --blue-glow-light: rgba(60, 79, 212, 0.5);
      
      /* Accent colors */
      --indigo-glow: rgba(79, 70, 229, 0.4);
      --violet-glow: rgba(109, 40, 217, 0.3);
      --cyan-accent: #06b6d4;
      --cyan-glow: rgba(6, 182, 212, 0.25);
      
      /* Background */
      --bg-dark: #000309;
      --bg-card: rgba(0, 3, 20, 0.9);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== ENHANCED BACKGROUND SYSTEM ===== */
    
    /* Base gradient background */
    .bg-base {
      position: fixed;
      inset: 0;
      z-index: -10;
      background: 
        /* Deep space base with deep blue tones */
        radial-gradient(ellipse 120% 80% at 50% 0%, rgba(0, 8, 113, 0.4) 0%, transparent 60%),
        radial-gradient(ellipse 80% 50% at 100% 100%, rgba(0, 16, 163, 0.35) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 0% 80%, rgba(26, 44, 184, 0.3) 0%, transparent 50%),
        linear-gradient(180deg, var(--bg-dark) 0%, #000520 50%, var(--bg-dark) 100%);
    }

    /* Animated nebula layers */
    .nebula-layer {
      position: fixed;
      inset: 0;
      z-index: -9;
      opacity: 0.7;
      background: 
        radial-gradient(circle 800px at 20% 20%, rgba(0, 8, 113, 0.4), transparent 70%),
        radial-gradient(circle 600px at 80% 30%, rgba(79, 70, 229, 0.25), transparent 60%),
        radial-gradient(circle 900px at 60% 80%, rgba(0, 16, 163, 0.35), transparent 70%),
        radial-gradient(circle 500px at 10% 90%, rgba(6, 182, 212, 0.15), transparent 50%);
      animation: nebula-drift 30s ease-in-out infinite alternate;
    }

    .nebula-layer-2 {
      position: fixed;
      inset: 0;
      z-index: -8;
      opacity: 0.5;
      background: 
        radial-gradient(circle 700px at 70% 10%, rgba(26, 44, 184, 0.3), transparent 60%),
        radial-gradient(circle 500px at 30% 70%, rgba(0, 8, 113, 0.35), transparent 50%),
        radial-gradient(circle 600px at 90% 60%, rgba(109, 40, 217, 0.2), transparent 55%);
      animation: nebula-drift-2 40s ease-in-out infinite alternate-reverse;
    }

    @keyframes nebula-drift {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 20px) scale(1.05); }
      100% { transform: translate(20px, -30px) scale(0.98); }
    }

    @keyframes nebula-drift-2 {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(40px, -20px) rotate(2deg); }
    }

    /* Star field layer 1 - Small distant stars */
    .stars-small {
      position: fixed;
      inset: 0;
      z-index: -7;
      background-image: 
        radial-gradient(1px 1px at 10% 10%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 20% 30%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 35% 15%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 45% 45%, rgba(255, 255, 255, 0.85), transparent),
        radial-gradient(1px 1px at 55% 25%, rgba(255, 255, 255, 0.75), transparent),
        radial-gradient(1px 1px at 70% 55%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1px 1px at 80% 35%, rgba(255, 255, 255, 0.65), transparent),
        radial-gradient(1px 1px at 90% 70%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 15% 60%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 25% 80%, rgba(255, 255, 255, 0.85), transparent),
        radial-gradient(1px 1px at 40% 70%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 60% 90%, rgba(255, 255, 255, 0.75), transparent),
        radial-gradient(1px 1px at 75% 85%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 85% 20%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 95% 50%, rgba(255, 255, 255, 0.65), transparent);
      background-size: 250px 250px;
      animation: stars-twinkle 8s ease-in-out infinite, stars-move 120s linear infinite;
    }

    /* Star field layer 2 - Medium stars with blue tint */
    .stars-medium {
      position: fixed;
      inset: 0;
      z-index: -6;
      background-image: 
        radial-gradient(1.5px 1.5px at 5% 25%, rgba(147, 155, 255, 1), transparent),
        radial-gradient(1.5px 1.5px at 18% 55%, rgba(167, 139, 250, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 32% 40%, rgba(129, 140, 248, 0.85), transparent),
        radial-gradient(1.5px 1.5px at 48% 75%, rgba(147, 155, 255, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 62% 15%, rgba(165, 180, 252, 0.95), transparent),
        radial-gradient(1.5px 1.5px at 78% 65%, rgba(6, 182, 212, 0.7), transparent),
        radial-gradient(1.5px 1.5px at 88% 45%, rgba(167, 139, 250, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 95% 85%, rgba(147, 155, 255, 0.8), transparent);
      background-size: 350px 350px;
      animation: stars-twinkle-2 12s ease-in-out infinite, stars-move-2 180s linear infinite;
    }

    /* Star field layer 3 - Large bright stars */
    .stars-large {
      position: fixed;
      inset: 0;
      z-index: -5;
      background-image: 
        radial-gradient(2px 2px at 12% 18%, #ffffff, transparent),
        radial-gradient(2.5px 2.5px at 38% 62%, rgba(92, 110, 239, 1), transparent),
        radial-gradient(2px 2px at 65% 28%, #ffffff, transparent),
        radial-gradient(3px 3px at 82% 78%, rgba(109, 40, 217, 0.9), transparent),
        radial-gradient(2px 2px at 28% 88%, rgba(6, 182, 212, 0.95), transparent);
      background-size: 500px 500px;
      animation: stars-twinkle-3 6s ease-in-out infinite;
    }

    @keyframes stars-twinkle {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes stars-twinkle-2 {
      0%, 100% { opacity: 0.5; }
      33% { opacity: 0.8; }
      66% { opacity: 0.6; }
    }

    @keyframes stars-twinkle-3 {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    @keyframes stars-move {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -50px); }
    }

    @keyframes stars-move-2 {
      from { transform: translate(0, 0); }
      to { transform: translate(80px, -80px); }
    }

    /* Shooting stars */
    .shooting-stars {
      position: fixed;
      inset: 0;
      z-index: -4;
      overflow: hidden;
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 1px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8), rgba(92, 110, 239, 0.6), transparent);
      opacity: 0;
      transform: rotate(-45deg);
      animation: shoot 8s ease-in-out infinite;
    }

    .shooting-star:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .shooting-star:nth-child(2) {
      top: 30%;
      left: 70%;
      animation-delay: 3s;
      width: 80px;
    }

    .shooting-star:nth-child(3) {
      top: 50%;
      left: 40%;
      animation-delay: 6s;
      width: 120px;
    }

    .shooting-star:nth-child(4) {
      top: 20%;
      left: 85%;
      animation-delay: 4.5s;
      width: 60px;
    }

    .shooting-star:nth-child(5) {
      top: 70%;
      left: 15%;
      animation-delay: 7s;
      width: 90px;
    }

    @keyframes shoot {
      0% {
        opacity: 0;
        transform: rotate(-45deg) translateX(0);
      }
      2% {
        opacity: 1;
      }
      10% {
        opacity: 0;
        transform: rotate(-45deg) translateX(300px);
      }
      100% {
        opacity: 0;
        transform: rotate(-45deg) translateX(300px);
      }
    }

    /* Ambient glow orbs */
    .glow-orbs {
      position: fixed;
      inset: 0;
      z-index: -3;
      pointer-events: none;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: orb-pulse 10s ease-in-out infinite;
    }

    .glow-orb:nth-child(1) {
      width: 400px;
      height: 400px;
      background: var(--blue-glow);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .glow-orb:nth-child(2) {
      width: 300px;
      height: 300px;
      background: var(--indigo-glow);
      top: 40%;
      right: -80px;
      animation-delay: 3s;
    }

    .glow-orb:nth-child(3) {
      width: 350px;
      height: 350px;
      background: var(--cyan-glow);
      bottom: -100px;
      left: 30%;
      animation-delay: 6s;
    }

    .glow-orb:nth-child(4) {
      width: 250px;
      height: 250px;
      background: var(--blue-glow-light);
      top: 60%;
      left: -50px;
      animation-delay: 4s;
    }

    @keyframes orb-pulse {
      0%, 100% { 
        opacity: 0.3; 
        transform: scale(1); 
      }
      50% { 
        opacity: 0.5; 
        transform: scale(1.15); 
      }
    }

    /* Subtle grid overlay */
    .grid-overlay {
      position: fixed;
      inset: 0;
      z-index: -2;
      background-image: 
        linear-gradient(rgba(0, 8, 113, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 8, 113, 0.05) 1px, transparent 1px);
      background-size: 100px 100px;
      animation: grid-fade 20s ease-in-out infinite;
    }

    @keyframes grid-fade {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    /* Vignette effect */
    .vignette {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 3, 9, 0.8) 100%);
      pointer-events: none;
    }

    /* ===== END BACKGROUND SYSTEM ===== */

    /* Header / navigation */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(0, 3, 20, 0.98) 0%, rgba(0, 8, 113, 0.3) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(92, 110, 239, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* TOP NAV BRAND AS LOGO IMAGE */
    .nav-brand {
      display: flex;
      align-items: center;
      text-decoration: none;
    }

    .nav-logo {
      height: 126px; /* change this number to make nav logo bigger/smaller */
      width: auto;
      display: block;
      filter: drop-shadow(0 0 8px rgba(0, 8, 113, 0.5));
      transition: transform 0.2s ease, filter 0.2s ease, opacity 0.2s ease;
    }

    .nav-brand:hover .nav-logo {
      transform: translateY(-1px) scale(1.03);
      filter: drop-shadow(0 0 14px rgba(92, 110, 239, 0.8));
      opacity: 0.95;
    }

    .nav-links {
      display: flex;
      gap: 0.5rem;
    }

    .nav-link {
      color: #a5b4fc;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: 1px solid transparent;
      position: relative;
      overflow: hidden;
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.2s ease;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 8, 113, 0.4), rgba(92, 110, 239, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: inherit;
    }

    .nav-link:hover {
      color: #ffffff;
      border-color: rgba(92, 110, 239, 0.6);
      box-shadow: 
        0 0 20px rgba(0, 8, 113, 0.5),
        inset 0 0 20px rgba(92, 110, 239, 0.1);
      transform: translateY(-1px);
    }

    .nav-link:hover::before {
      opacity: 1;
    }

    main {
      padding-top: 4rem;
      position: relative;
      z-index: 1;
    }

    section {
      scroll-margin-top: 4.5rem;
    }

    /* HERO (HOME) */
    .hero {
      min-height: calc(100vh - 4rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 1.5rem 2.5rem;
    }

    /* BIGGER HERO LOGO */
    .logo-wrapper {
      position: relative;
      width: 360px;      /* was 280px – hero logo is bigger now */
      max-width: 80vw;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: float-logo 8s ease-in-out infinite;
      cursor: pointer;
      filter: drop-shadow(0 20px 50px rgba(0, 8, 113, 0.6));
    }

    .logo-wrapper::before {
      content: '';
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(92, 110, 239, 0.25) 0%, transparent 70%);
      border-radius: 50%;
      animation: logo-glow 4s ease-in-out infinite;
    }

    @keyframes logo-glow {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.1); }
    }

    .logo {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      display: block;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }

    .logo-white {
      opacity: 1;
    }

    .logo-blue {
      opacity: 0;
    }

    .logo-wrapper:hover .logo-white {
      opacity: 0;
      transform: scale(0.95) rotate(-5deg);
    }

    .logo-wrapper:hover .logo-blue {
      opacity: 1;
      transform: scale(1.05) rotate(5deg);
    }

    .logo-wrapper:hover {
      filter: drop-shadow(0 25px 60px rgba(92, 110, 239, 0.5));
    }

    @keyframes float-logo {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(1deg); }
      50% { transform: translateY(-15px) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-1deg); }
    }

    .tagline {
      font-size: 1.4rem;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: #e5e7eb;
      text-shadow:
        0 0 20px rgba(92, 110, 239, 0.6),
        0 0 40px rgba(0, 8, 113, 0.4);
      margin-top: 0.75rem;
      white-space: nowrap;
      position: relative;
    }

    .tagline::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(92, 110, 239, 0.6), transparent);
    }

    /* CONTACT SECTION */
    .contact-section {
      padding: 4rem 1.5rem 5rem;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    .contact-wrapper {
      width: 100%;
      max-width: 540px;
    }

    .contact-wrapper h2 {
      font-size: 1.8rem;
      margin-bottom: 0.6rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, var(--blue-bright));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .contact-wrapper p {
      margin-bottom: 1.5rem;
      line-height: 1.7;
      color: #94a3b8;
    }

    .contact-form {
      background: linear-gradient(135deg, rgba(0, 3, 20, 0.95), rgba(0, 8, 113, 0.2));
      border-radius: 1rem;
      padding: 2rem 1.75rem;
      border: 1px solid rgba(92, 110, 239, 0.25);
      box-shadow:
        0 25px 50px rgba(0, 0, 0, 0.6),
        0 0 0 1px rgba(92, 110, 239, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .contact-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(92, 110, 239, 0.5), transparent);
    }

    .form-row {
      margin-bottom: 1.25rem;
      display: flex;
      flex-direction: column;
    }

    .form-row label {
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      color: #c7d2fe;
      font-weight: 500;
    }

    .form-row input,
    .form-row textarea {
      border-radius: 0.6rem;
      border: 1px solid rgba(92, 110, 239, 0.3);
      padding: 0.75rem 1rem;
      background-color: rgba(0, 3, 20, 0.8);
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition:
        border-color 0.3s ease,
        box-shadow 0.3s ease,
        background-color 0.3s ease,
        transform 0.15s ease;
    }

    .form-row input::placeholder,
    .form-row textarea::placeholder {
      color: rgba(148, 163, 184, 0.5);
    }

    .form-row input:focus,
    .form-row textarea:focus {
      border-color: var(--blue-bright);
      box-shadow: 
        0 0 0 3px rgba(92, 110, 239, 0.2),
        0 0 20px rgba(0, 8, 113, 0.3);
      background-color: rgba(0, 5, 30, 0.95);
      transform: translateY(-2px);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      padding: 0.8rem 1.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      color: #ffffff;
      background: linear-gradient(135deg, var(--blue-deep), var(--blue-medium));
      box-shadow: 
        0 10px 30px rgba(0, 8, 113, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-primary::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--blue-bright), var(--cyan-accent));
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 20px 40px rgba(0, 8, 113, 0.6),
        0 0 30px rgba(92, 110, 239, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:hover::after {
      opacity: 0.3;
    }

    .btn-primary:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 
        0 5px 15px rgba(0, 8, 113, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .nav {
        padding-inline: 1rem;
      }

      .tagline {
        font-size: 1rem;
        letter-spacing: 0.25em;
        white-space: normal;
      }

      .contact-section {
        padding-inline: 1.25rem;
      }

      .glow-orb {
        filter: blur(60px);
      }

      .glow-orb:nth-child(1) {
        width: 250px;
        height: 250px;
      }

      .glow-orb:nth-child(2) {
        width: 200px;
        height: 200px;
      }

      .glow-orb:nth-child(3) {
        width: 220px;
        height: 220px;
      }

      .glow-orb:nth-child(4) {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .logo-wrapper {
        width: 280px; /* was 220px – bigger on phones too */
      }

      .contact-wrapper h2 {
        font-size: 1.5rem;
      }

      .contact-form {
        padding: 1.5rem 1.25rem;
      }

      .shooting-star {
        display: none;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="bg-base"></div>
  <div class="nebula-layer"></div>
  <div class="nebula-layer-2"></div>
  <div class="stars-small"></div>
  <div class="stars-medium"></div>
  <div class="stars-large"></div>
  <div class="shooting-stars">
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
